{% extends 'base.html' %}
{% load static %}
{% block content %}
<!--Carousel Wrapper-->
<div id="carousel-example-1z" class="carousel slide carousel-fade" data-ride="carousel">
	<!--Indicators-->
	<ol class="carousel-indicators">
	  <li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
	  <li data-target="#carousel-example-1z" data-slide-to="1"></li>
	  <li data-target="#carousel-example-1z" data-slide-to="2"></li>
	</ol>
	<!--/.Indicators-->
	<!--Slides-->
	<div class="carousel-inner" role="listbox">
	  <!--First slide-->
	  <div class="carousel-item active">
		<img class="d-block w-100" src="https://p4-ecommerce.s3.us-west-2.amazonaws.com/static/images/banners/PocketRocks_Banner.webp"
		  alt="First slide">
	  </div>
	  <!--/First slide-->
	  <!--Second slide-->
	  <div class="carousel-item">
		<img class="d-block w-100" src="https://p4-ecommerce.s3.us-west-2.amazonaws.com/static/images/banners/PastryBoyLatte_Banner.webp"
		  alt="Second slide">
	  </div>
	  <!--/Second slide-->
	  <!--Third slide-->
	  <div class="carousel-item">
		<img class="d-block w-100" src="https://p4-ecommerce.s3.us-west-2.amazonaws.com/static/images/banners/NeptuneShellFillerBanner.webp"
		  alt="Third slide">
	  </div>
	  <!--/Third slide-->
	</div>
	<!--/.Slides-->
	<!--Controls-->
	<a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
	  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	  <span class="sr-only">Previous</span>
	</a>
	<a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
	  <span class="carousel-control-next-icon" aria-hidden="true"></span>
	  <span class="sr-only">Next</span>
	</a>
	<!--/.Controls-->
  </div>
  <!--/.Carousel Wrapper-->
</section>
<section class="section-name padding-y-sm">
	<div class="container">
		<header class="section-heading">
			<a href="{% url 'store' %}" class="btn btn-outline-primary float-right">See all</a>
			<h3 class="section-title">Popular products</h3>
		</header><!-- sect-heading -->
		<div class="row">
			{% for product in products %}
			<div class="col-md-3">
				<div class="card card-product-grid">
					<a href="{{ product.get_url }}" class="img-wrap"> <img src="{{ product.images.url }}"> </a>
					<figcaption class="info-wrap">
						<a href="{{ product.get_url }}" class="title">{{ product.product_name }}</a>
						<div class="price mt-1">$ {{ product.price }}</div> <!-- price-wrap.// -->
						<div class="rating-star">
							<span>
								<i class="fa fa-star{% if product.averageReview < 0.5 %}-o{% elif product.averageReview >= 0.5 and product.averageReview < 1 %}-half-o {% endif %}" aria-hidden="true"></i>
								<i class="fa fa-star{% if product.averageReview < 1.5 %}-o{% elif product.averageReview >= 1.5 and product.averageReview < 2 %}-half-o {% endif %}" aria-hidden="true"></i>
								<i class="fa fa-star{% if product.averageReview < 2.5 %}-o{% elif product.averageReview >= 2.5 and product.averageReview < 3 %}-half-o {% endif %}" aria-hidden="true"></i>
								<i class="fa fa-star{% if product.averageReview < 3.5 %}-o{% elif product.averageReview >= 3.5 and product.averageReview < 4 %}-half-o {% endif %}" aria-hidden="true"></i>
								<i class="fa fa-star{% if product.averageReview < 4.5 %}-o{% elif product.averageReview >= 4.5 and product.averageReview < 5 %}-half-o {% endif %}" aria-hidden="true"></i>
							</span>
						</div>
					</figcaption>
				</div>
			</div> <!-- col.// -->
			{% endfor %}
		</div> <!-- row.// -->
	</div><!-- container // -->
</section>
</body>
</html>
{% endblock %}
